language: python
python:
  - "3.5"
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.7"
  - "2.5_with_system_site_packages"
  - "pypy"
before_install:
  - pip install pytest pytest-cov
  - pip install moto
  - pip install coveralls
install:
  - pip install .
script:
  - py.test --cov-report term-missing --cov acli
after_success:
  coveralls
